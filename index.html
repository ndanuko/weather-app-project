<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>My Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />

            </form>

        </header>
        <main>
            <div class="weather-app-data">

                <div class="default-weather">
                    <h1 class="weather-app-city" id="city">North West</h1>
                    <p class="weather-app-details">
                        <br />

                         <span id="date" ><strong>15:33</strong></span>
                         <br/>
                        Scattered clouds <span id="description"></span>
                        <br />
                      
                        
                        Humidity:<strong id="humidity">16%</strong>,
                        Wind:<strong id="wind-speed">16 km/h</strong>

                    </p>
                </div>

                <div class="weather-app-temperature-container">
                    <div class="weather-app-temperature" id="temperature">33&deg;</div>
                    <div class="weather-app-unit" id="unit">C</div>
                    <div id="icon">
                        <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                            class="weather-app-icon" />
                    </div>


                </div>
            </div>
    
    
    <div class="weather-forecast" id="forecast">
    
    
            
        
    </div>
    
    
    </main>
    <br />

            hosted on vercel
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
